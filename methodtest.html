<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTTP with JavaScript</title>
  </head>
  <body>
    <h1>HTTP with JavaScript</h1>
    <form id="article_form">
      <label for="id">ID:</label>
      <input type="number" id="id" name="id" required><br><br>
      
      <label for="article_name">Name:</label>
      <input type="text" id="article_name" name="article_name"><br><br>
      
      <label for="article_body">Body:</label>
      <textarea id="article_body" name="article_body"></textarea><br><br>
      
      <label for="date">Date:</label>
      <input type="text" id="date" name="date" disabled><br><br>

      <label for="requestType">Request Type:</label>
      <input type="radio" name="requestType" value="fetch" checked>Fetch API
      <input type="radio" name="requestType" value="xhr">XMLHttpRequest<br><hr><br>

      <button type="button" id="postBtn">POST</button>
      <button type="button" id="getBtn">GET</button>
      <button type="button" id="putBtn">PUT</button>
      <button type="button" id="deleteBtn">DELETE</button>
    </form>
    <br>
    <output id="response" style="white-space:pre;"></output>
    
    <script src="methodtest.js"></script>
  </body>
</html>
